argo-cd:
  dex:
    enabled: false
  repoServer:
    metrics:
      enabled: false
    env:
      - name: SSL_CERT_DIR
        value: "/app/config/tls/"
  server:
    metrics:
      enabled: false
    env:
      - name: SSL_CERT_DIR
        value: "/app/config/tls/"
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
    redis:
      metrics:
        enabled: false
    ingress:
      enabled: true
      ingressClassName: nginx
      # annotations:
      #   metallb.universe.tf/address-pool: ipaddresspool-ceph-k8s
      #   metallb.universe.tf/loadBalancerIPs: 192.168.1.90
      labels: {}
      path: /
      pathType: Prefix
      extraPaths: []
      hosts:
        - argocd.ceph.impl.nl
  applicationSet:
    metrics:
      enabled: false
  notifications:
    metrics:
      enabled: false
  controller:
    metrics:
      enabled: false
  configs:
    cm:
      admin.enabled: true
      application.resourceTrackingMethod: annotation+label
      url: http://argocd.ceph.impl.nl
    rbac:
      create: true
    params:
      application.namespaces: "*"
      server.insecure: true

